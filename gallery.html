<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirley Temple Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffb6b9;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #fff;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .gallery img {
            width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>Shirley Temple Gallery</header>

<div class="gallery">
    <img src="https://via.placeholder.com/250x350.png?text=Shirley+Temple+1" alt="Shirley Temple 1">
    <img src="https://via.placeholder.com/250x350.png?text=Shirley+Temple+2" alt="Shirley Temple 2">
    <img src="https://via.placeholder.com/250x350.png?text=Shirley+Temple+3" alt="Shirley Temple 3">
</div>

<div class="lightbox" id="lightbox">
    <img src="" alt="Expanded Shirley Temple">
</div>

<script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    images.forEach(img => {
        img.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            lightboxImg.src = img.src;
        });
    });

    lightbox.addEventListener('click', () => {
        lightbox.style.display = 'none';
    });
</script>

</body>
</html>
