<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shirley Temple Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0; /* friendly background */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Menu */
        nav {
            background-color: #ff9999;
            padding: 10px 0;
            position: sticky; /* keeps menu at top */
            top: 0;
            z-index: 100;
        }

        nav a {
            margin: 0 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Single Navigation Menu -->
    <nav>
        <!-- Link to Reviews section on main page -->
        <a href="index.html">Reviews</a>
        <a href="about.html">About Me</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <h1>Shirley Temple Gallery</h1>

    <!-- Gallery Images -->
    <div class="gallery">
        <img src="images/shirley1.jpg" alt="Shirley Temple 1">
        <img src="images/shirley2.jpg" alt="Shirley Temple 2">
        <img src="images/shirley3.jpg" alt="Shirley Temple 3">
        <!-- Add more images here -->
    </div>
</body>
</html>
