<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shirley Temple Reviews</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-50 text-gray-800">

  <header class="bg-white shadow-md p-6">
    <h1 class="text-3xl font-bold">Shirley Temple Reviews</h1>
    <nav>
      <ul class="flex space-x-6 text-lg mt-2">
        <li><a href="#reviews" class="hover:underline">Reviews</a></li>
        <li><a href="#gallery" class="hover:underline">Gallery</a></li>
        <li><a href="#about" class="hover:underline">About Me</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto py-12 px-6">
    <!-- Reviews Section -->
    <section id="reviews" class="mb-16">
      <h2 class="text-2xl font-bold text-rose-600 mb-6">Reviews</h2>
      <div id="reviewsList" class="grid gap-6"></div>
      <div class="mt-6">
        <button onclick="showPasswordPrompt()" class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-3 rounded-xl shadow-md">
          Add Review
        </button>
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="mb-16">
      <h2 class="text-2xl font-bold text-rose-600 mb-6">Gallery</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Shirley_Temple_1930s.jpg/220px-Shirley_Temple_1930s.jpg" alt="Shirley Temple" class="rounded-xl shadow-lg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Shirley_Temple_in_1933.jpg/220px-Shirley_Temple_in_1933.jpg" alt="Shirley Temple" class="rounded-xl shadow-lg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Shirleytemple.jpg/220px-Shirleytemple.jpg" alt="Shirley Temple" class="rounded-xl shadow-lg">
      </div>
    </section>

    <!-- About Me Section -->
    <section id="about" class="mb-16">
      <h2 class="text-2xl font-bold text-rose-600 mb-6">About Me</h2>
      <p class="text-lg leading-relaxed">
        I am an 8th grader at Dexter Southfield who had to do an assignment.
      </p>
    </section>
  </main>

  <!-- Review Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-96">
      <h2 class="text-xl font-bold mb-4">Add a Review</h2>
      <textarea id="reviewInput" placeholder="Write your review..." class="w-full border rounded-lg p-3 mb-4"></textarea>
      <div class="flex justify-end space-x-3">
        <button onclick="closeModal()" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Cancel</button>
        <button onclick="addReview()" class="px-4 py-2 rounded-lg bg-rose-500 hover:bg-rose-600 text-white">Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Load reviews from localStorage on page load
    window.addEventListener("DOMContentLoaded", () => {
      const savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
      const reviewsList = document.getElementById("reviewsList");
      savedReviews.forEach(text => {
        const reviewElement = document.createElement("div");
        reviewElement.className = "p-4 bg-white rounded-xl shadow-md border";
        reviewElement.textContent = text;
        reviewsList.appendChild(reviewElement);
      });
    });

    function showPasswordPrompt() {
      const password = prompt("Enter password to add a review:");
      if (password === "7679") {
        document.getElementById("modal").classList.remove("hidden");
      } else if (password !== null) {
        alert("Incorrect password.");
      }
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    function addReview() {
      const reviewInput = document.getElementById("reviewInput");
      const reviewText = reviewInput.value.trim();
      if (reviewText) {
        const reviewElement = document.createElement("div");
        reviewElement.className = "p-4 bg-white rounded-xl shadow-md border";
        reviewElement.textContent = reviewText;
        document.getElementById("reviewsList").appendChild(reviewElement);

        // Save to localStorage
        const savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
        savedReviews.push(reviewText);
        localStorage.setItem("reviews", JSON.stringify(savedReviews));

        reviewInput.value = "";
        closeModal();
      }
    }
  </script>

</body>
</html>
